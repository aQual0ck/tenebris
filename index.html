<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
	<title>TENEBRIS</title>
</head>
<body>
	<header>
		<img src="img/LOGO.png">
		<div class="browse-all">
			<span>BROWSE ALL</span>
		</div>
		<div class="search-bar">
			<input type="text" placeholder="SEARCH">
		</div>
		<div class="sign-in">
			<span>SIGN IN</span>
		</div>
		<div class="utils">
			<img src="img/FAVORITES.png">
			<img src="img/CART.png">
		</div>
	</header>
	<main>
		<div class="content">
			<div class="selection1">
				<img src="img/signalis1.jpg">
				<h1>SIGNALIS</h1>
				<span>NINTENDO SWITCH</span>
				<span>$39.99</span>
			</div>
			<div class="selection2">
				<img src="img/signalis2.webp">
				<h1>SIGNALIS</h1>
				<span>PS4</span>
				<span>$39.99</span>
			</div>
			<div class="selection3">
				<img src="img/silenthill2.jpg">
				<h1>SILENT HILL 2</h1>
				<span>PS2</span>
				<span>$69.99</span>
			</div>
			<div class="selection4">
				<img src="img/silenthill3.jpg">
				<h1>SILENT HILL 3</h1>
				<span>PS2</span>
				<span>$49.99</span>
			</div>
			<div class="selection5">
				<div class="img">
					<img src="img/silenthill.png">
				</div>
				<div class="text">
					<h1>SILENT HILL</h1>
					<span>PS1</span>
					<span>$139.99</span>
				</div>
			</div>
		</div>
		<div class="map">
			<h1>FIND US</h1>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d541.2630857642507!2d139.70224123336715!3d35.65646615855184!2m3!1f0!2f39.324005669739115!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x60188b6825f61ae1%3A0x6ff47ee61e522473!2sShibuya%20Sky!5e1!3m2!1sru!2sru!4v1685790382112!5m2!1sru!2sru" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
	</main>
	<footer>
		<div class="copyright">
			<img src="img/LOGO1.png">
			<h2>&copy; 2023</h2>
		</div>
		<div class="contact">
			<h4>CONTACT US</h4>
			<form>
				<label for="mail">E-MAIL:</label>
				<input type="text" name="email" id="mail">
				<label for="msg">MESSAGE:</label>
				<input type="text" name="message" id="msg">
				<input type="submit" value="SUBMIT">
			</form>
		</div>
	</footer>
</body>
</html>
